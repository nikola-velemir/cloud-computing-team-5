<a
  *ngIf="album"
  [routerLink]="'/album/' + album.id"
  class="flex flex-col bg-gradient-to-bl hover:from-primary-700 hover:to-primary-600 from-primary-800 to-primary-700 hover:scale-102 p-4 rounded-lg shadow-md hover:shadow-lg transition cursor-pointer"
>
  <!-- Album Cover -->
  <img
    [src]="album.imageUrl"
    alt="Album Cover"
    class="w-full h-48 object-cover rounded-md shadow-lg"
  />

  <!-- Album Info -->
  <div class="mt-3 space-y-1 text-center md:text-left">
    <h4 class="text-lg font-semibold text-text-100">{{ album.title }}</h4>
    <p class="text-sm text-text-400">
      {{ album.performerNames }} â€¢ {{ album.year }}
    </p>
  </div>
</a>
