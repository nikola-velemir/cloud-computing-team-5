<main
  class="w-full mx-auto p-6 space-y-6 min-h-screen bg-gradient-to-bl from-primary-900 via-secondary-800 to-primary-900 text-text-100"
>
  <form class="max-w-3xl mx-auto flex gap-4">
    <!-- Genre -->
    <div class="flex-1">
      <label
        for="genre"
        class="px-3 block mb-2 text-sm font-medium text-text-100"
        >Choose a genre</label
      >
      <select
        id="genre"
        name="genre"
        class="block py-2.5 px-3 w-full text-sm text-primary-100 bg-primary border-0 border-b-2 border-gray-200 appearance-none border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer rounded-md"
        [(ngModel)]="selectedGenreId"
        (change)="fetchOptions()"
      >
        <option *ngFor="let genre of genres" [value]="genre.id">
          {{ genre.name }}
        </option>
      </select>
    </div>

    <!-- Choose type -->
    <div class="flex-1">
      <div class="flex items-center gap-4">
        <label
          for="choose"
          class="px-3 block mb-2 text-sm font-medium text-text-100"
          >Choose:</label
        >
        <label class="px-3 block mb-2 text-sm font-medium text-text-100">
          <input
            type="radio"
            name="type"
            value="artists"
            [(ngModel)]="selectedType"
            (change)="onTypeChange()"
          />
          Artists
        </label>
        <label class="px-3 block mb-2 text-sm font-medium text-text-100">
          <input
            type="radio"
            name="type"
            value="albums"
            [(ngModel)]="selectedType"
            (change)="onTypeChange()"
          />
          Albums
        </label>
      </div>

      @if(selectedType == 'albums'){
      <select
        id="choose"
        name="choose"
        class="block py-2.5 px-3 w-full text-sm text-primary-100 bg-primary border-0 border-b-2 border-gray-200 appearance-none border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer rounded-md"
        (change)="onSelectionChange($event)"
      >
        <option value="" disabled selected>Choose an album</option>
        <option *ngFor="let album of albums" [value]="album.id">
          {{ album.title }}
        </option>
      </select>
      }@else {
      <select
        id="choose"
        name="choose"
        class="block py-2.5 px-3 w-full text-sm text-primary-100 bg-primary border-0 border-b-2 border-gray-200 appearance-none border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer rounded-md"
        (change)="onSelectionChange($event)"
      >
        <option value="" disabled selected>Choose an artist</option>
        <option *ngFor="let artist of artists" [value]="artist.id">
          {{ artist.firstName }} {{ artist.lastName }}
        </option>
      </select>
      }
    </div>
  </form>

  <!-- Songs Section -->
  <section>
    <h3 class="text-2xl font-semibold mb-4 text-text-100 text-center">Songs</h3>
    <ul class="space-y-4">
      <div class="relative">
        <!-- Song cards -->
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
          <app-song-card
            *ngFor="let song of songs"
            [song]="song"
          ></app-song-card>
        </div>
      </div>
    </ul>
  </section>
</main>
