<a
  [routerLink]="'/performer/' + artist.id"
  class="flex hover:scale-102 flex-col items-center bg-gradient-to-bl from-primary-800 to-primary-700 hover:from-primary-700 hover:to-primary-600 p-4 rounded-lg shadow-md hover:shadow-lg transition cursor-pointer"
>
  <img
    [src]="artist.imageUrl || 'https://via.placeholder.com/300'"
    [alt]="artist.firstName + ' ' + artist.lastName + ' Cover'"
    class="w-24 h-24 rounded-full object-cover shadow-lg"
  />

  <div class="mt-3 text-center">
    <h4 class="text-base font-semibold text-text-100">
      {{ artist.firstName }} {{ artist.lastName }}
    </h4>
  </div>
</a>
