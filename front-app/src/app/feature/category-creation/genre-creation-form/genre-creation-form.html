<div
  class="w-full h-screen bg-gradient-to-bl from-primary-900 via-secondary-800 to-primary-900 p-12"
>
  <form
    class="flex flex-col items-end w-full p-12 bg-primary-700 rounded-lg gap-4"
    [formGroup]="fileGroup"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex w-full flex-row gap-2">
      <div class="basis-1/3">
        <label
          for="dropzone-file"
          [ngClass]="{
            'border-red-400':
              fileGroup.get('genreImage')?.touched &&
              fileGroup.get('genreImage')?.invalid,
            'border-gray-300':
              !fileGroup.get('genreImage')?.touched ||
              fileGroup.get('genreImage')?.valid
          }"
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed rounded-lg cursor-pointer bg-secondary hover:bg-secondary-400"
        >
          <div
            *ngIf="!imagePreview"
            class="flex flex-col items-center justify-center pt-5 pb-6"
          >
            <svg
              class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-text">
              <span class="font-semibold">Click to upload</span> or drag and
              drop
            </p>
            <p class="text-xs text-text">
              SVG, PNG, JPG or GIF (MAX. 800x400px)
            </p>
          </div>
          <img
            *ngIf="imagePreview"
            [src]="imagePreview"
            class="w-full h-full object-cover rounded-lg"
          />

          <input
            type="file"
            id="dropzone-file"
            class="hidden"
            multiple
            (change)="onFileChange($event)"
          />
        </label>
      </div>
      <div class="flex flex-col basis-2/3 p-4">
        <div class="mb-5">
          <label for="name" class="block mb-1 text-md font-medium text-white">
            Name</label
          >
          <div class="relative">
            <input
              type="text"
              id="name"
              name="name"
              formControlName="name"
              required
              class="peer block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-white bg-secondary-500 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary-400 placeholder-white"
              placeholder="Genre"
            />
          </div>
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="text-text text-md w-fit bg-secondary-600 hover:bg-secondary-500 focus:ring-4 focus:ring-secondary-300 font-medium rounded-lg px-5 py-2.5 me-2 mb-2 focus:outline-none"
    >
      Create
    </button>
  </form>
</div>
