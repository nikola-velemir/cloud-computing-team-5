<label (click)="selectGenre()"  class="flex items-center border border-2 rounded-lg p-4 cursor-pointer hover:shadow-md transition text-text has-[:checked]:border-secondary-300 has-[:checked]:bg-tertiary-300">
  <input type="radio" name="performer" value="artist2" class="hidden peer" />
  <img src="https://www.virtualmusicalinstruments.com/musical_instruments/drums/images/virtual_drums.jpg" alt="Artist 2" class="w-16 h-16 rounded-md object-cover peer-checked:border-blue-500 peer-checked:bg-blue-50" />
  <div class="ml-4 peer-checked:text-primary-700">
    <p class="text-md font-medium">{{genre.name}}</p>
  </div>
</label>
