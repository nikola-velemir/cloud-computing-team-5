<form class="w-full" enctype="multipart/form-data" class="w-full flex flex-row gap-4 p-4" [formGroup]="metadataForm">
  <!-- Image Upload -->
  <div class="mb-5 flex flex-col justify-start basis-1/4">
    <content-creation-song-list/>

  </div>
  <div class="flex-1 basis-3/4">
    <label for="dropzone-image"
           class="flex flex-col items-center justify-center w-full h-64 border-white border-2 border-dashed rounded-lg cursor-pointer bg-secondary hover:bg-secondary-400">
      <div class="flex flex-col items-center justify-center pt-5 pb-6" [ngClass]="imagePreview ? 'hidden' : ''">
        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 20 16">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
        </svg>
        <p class="mb-2 text-sm text-text"><span class="font-semibold">Click to upload</span> or drag and drop</p>
        <p class="text-xs text-text">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
      </div>
      <img *ngIf="imagePreview" [src]="imagePreview" class="w-full h-full object-cover rounded-lg"/>

      <input type="file" id="dropzone-image" class="hidden" (change)="onFileChange($event)"/>
    </label>
    <!-- Name -->
    <div class="mb-5">
      <label for="name" class="block mb-2 text-lg font-medium text-text-500">Name</label>
      <input type="text" id="name" placeholder="Enter name" formControlName="songName"
             class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
    </div>

    <!-- Genre -->
    <div class="mb-5">
      <label for="genre" class="block mb-2 text-lg font-medium text-text-500">Genre</label>
      <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
        <app-genre-card *ngFor="let genre of genres" [genre]="genre" (onSelect)="onGenreSelect($event)"/>
      </div>
    </div>


  </div>

</form>
<button (click)="nextStep()" type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
  Default
</button>
