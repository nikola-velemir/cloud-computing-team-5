<label class="cursor-pointer" (click)="emitAlbum()">
  <!-- Hidden Radio Input -->
  <input type="radio" name="album" value="album1" class="hidden peer" />

  <!-- Card Content Wrapper -->
  <div
    class="flex flex-col p-4 rounded-lg shadow-md bg-gradient-to-l from-primary-700 to-primary-600 transition-transform transition-shadow peer-hover:from-primary-700 peer-hover:to-primary-600 hover:from-primary-600 hover:to-primary-500 peer-checked:from-primary-400 peer-checked:to-primary-300 peer-checked:scale-100"
  >
    <!-- Album Cover -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Compact_disc_album.jpg"
      alt="Album Cover"
      class="w-full h-48 object-cover rounded-md shadow-lg peer-checked:ring-4 peer-checked:ring-primary-400"
    />

    <!-- Album Info -->
    <div class="mt-3 space-y-1 text-center md:text-left">
      <h4
        class="text-lg font-semibold text-text-100 peer-checked:text-primary-700"
      >
        Album Title
      </h4>
      <p class="text-sm text-text-400">{{ album.trackNum }} Tracks</p>
    </div>
  </div>
</label>
