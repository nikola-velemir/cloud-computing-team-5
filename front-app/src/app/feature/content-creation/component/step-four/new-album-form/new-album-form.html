<form
  [formGroup]="newAlbumForm"
  class="w-11/12 mx-auto p-8 bg-gradient-to-l from-primary-600 to-primary-500 rounded-2xl shadow-xl space-y-8 text-white"
>
  <!-- Header -->
  <h2 class="text-3xl font-bold text-center">Create New Album</h2>
  <div class="flex flex-row w-full">
    <!-- File Upload -->
    <div class="space-y-2">
      <label
        for="dropzone-file"
        [ngClass]="{
          'border-red-400':
            newAlbumForm.get('musicFile')?.touched &&
            newAlbumForm.get('musicFile')?.invalid,
          'border-gray-400':
            !newAlbumForm.get('musicFile')?.touched ||
            newAlbumForm.get('musicFile')?.valid
        }"
        class="w-72 h-72 flex flex-col items-center justify-center border-2 border-dashed rounded-xl cursor-pointer bg-gray-900/40 hover:bg-secondary-400 transition"
      >
        <div class="flex flex-col w-full items-center text-center px-4">
          <svg
            class="w-10 h-10 mb-3 text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
            />
          </svg>
          <p class="text-sm text-gray-300">
            <span class="font-semibold">Click to upload</span> or drag & drop
          </p>
          <p class="text-xs text-gray-400">SVG, PNG, JPG, GIF (max 800Ã—400)</p>
        </div>
        <input
          type="file"
          id="dropzone-file"
          class="hidden"
          multiple
          (change)="onFileChange($event)"
        />
      </label>
    </div>
    <div class="w-full p-8">
      <!-- Album Name -->
      <div class="space-y-1">
        <label for="name" class="block text-sm font-medium">Album Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter album name"
          class="w-full px-4 py-2 rounded-lg border border-gray-600 bg-gray-900 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition sm:text-sm"
        />
      </div>

      <!-- Release Date -->
      <div class="space-y-1">
        <label for="year" class="block text-sm font-medium">Release Date</label>
        <input
          id="year"
          type="date"
          formControlName="year"
          class="w-full px-4 py-2 rounded-lg border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition sm:text-sm"
        />
      </div>
    </div>
  </div>
</form>
