<main
  class="w-full mx-auto p-6 space-y-6 min-h-screen bg-gradient-to-bl from-primary-900 via-secondary-800 to-primary-900 text-text-100">

  <!-- Performer Info -->
  <section class="flex flex-col md:flex-row items-start space-y-4 md:space-y-0 md:space-x-6
                  bg-gradient-to-br from-primary-800 via-primary-700 to-primary-800
                  p-6 rounded-lg shadow-xl">

    <!-- Performer Image -->
    <img src="https://via.placeholder.com/250" alt="Performer Photo"
         class="w-64 h-64 rounded-lg shadow-lg object-cover">

    <!-- Performer Details -->
    <div class="flex-1 space-y-3 text-center md:text-left">
      <h2 class="text-3xl font-bold text-text-100">Performer Name</h2>
      <p class="text-text-400">Genre • Country • Active 2010-2025</p>
      <p class="text-text-200 leading-relaxed">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.
      </p>

      <div class="flex justify-center md:justify-start space-x-4 mt-4">
        <button class="bg-gradient-to-r from-secondary-600 to-secondary-700 hover:from-secondary-700 hover:to-secondary-800
                       text-white px-6 py-2 rounded-lg shadow-md transition">Follow
        </button>
        <button class="bg-gradient-to-r from-tertiary-700 to-tertiary-600 hover:from-tertiary-600 hover:to-tertiary-500
                       px-3 py-1 rounded text-text-100 shadow">❤️ Like
        </button>
      </div>
    </div>
  </section>

  <!-- Albums Section -->
  <section class="space-y-4">
    <h3 class="text-2xl font-semibold text-text-100">Albums</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <performer-view-album-card/>

      <performer-view-album-card/>
      <performer-view-album-card/>
    </div>
  </section>

  <!-- Tracks Section -->
  <section class="bg-gradient-to-br from-primary-800 via-primary-700 to-primary-800 p-6 rounded-lg shadow-xl">
    <h3 class="text-2xl font-semibold mb-4 text-text-100">Tracks</h3>
    <ul class="space-y-3">
      <performer-view-song-item/>
      <performer-view-song-item/>
      <performer-view-song-item/>
      <performer-view-song-item/>
      <performer-view-song-item/>
      <performer-view-song-item/>
    </ul>
  </section>

</main>
