      <button (click)="playSong()" class="bg-gradient-to-r from-secondary-600 to-secondary-700 hover:from-secondary-700 hover:to-secondary-800

        </button>
      </div>
    </div>

    <div class="flex flex-col flex-1 space-y-4">

    <div class="py-8 px-4 h-full mx-auto max-w-screen-xl text-center">
      <h1 class="mb-4 text-2xl font-extrabold tracking-tight leading-none text-text">Lyrics</h1>
      <div class="w-full h-5/6 flex flex-col overflow-y-scroll">
        <p>Lost in the night, but I‚Äôm finding my way,</p>
