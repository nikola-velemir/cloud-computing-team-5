<div class="p-6" [class.cursor-wait]="loading">
  <div class="flex justify-end mb-4">
    <button
      (click)="toggleCreate()"
      class="bg-primary-600 text-white px-4 py-2 rounded-xl hover:bg-primary-700"
    >
      + New Artist
    </button>
  </div>
  <div class="p-6">
    <!-- Tabela -->
    <div class="p-6 flex justify-center">
      <table
        class="table-fixed w-full table-fixed text-sm text-gray-500 dark:text-gray-400 shadow-md rounded-lg"
      >
        <thead
          class="bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-400"
        >
          <tr class="text-center">
            <th class="px-6 py-3 w-1/3">Name</th>
            <th class="px-6 py-3 w-1/3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let artist of artists"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 text-center"
          >
            <td class="px-6 py-4">{{ artist.name }}</td>
            <td class="px-6 py-4 space-x-2 flex justify-center">
              <button
                class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 cursor-pointer"
                (click)="toggleUpdate(artist.id)"
              >
                Update
              </button>
              <button
                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 cursor-pointer"
                (click)="openConfirmDelete(artist.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <app-confirm-dialog
      *ngIf="showConfirmDelete"
      [message]="'Do you really want to delete this artist?'"
      (closed)="handleConfirm($event)"
    >
    </app-confirm-dialog>

    <!-- Pagination: start – center – end -->
    <nav class="flex items-center justify-between pt-4 w-full max-w-md mx-auto">
      <button
        (click)="loadPrev()"
        [disabled]="prevDisabled"
        class="px-3 py-1 bg-primary-300 rounded cursor-pointer hover:bg-gray-400 disabled:cursor-not-allowed disabled:bg-primary-500 disabled:hover:bg-primary-500"
      >
        Previous
      </button>

      <button
        (click)="loadNext()"
        [disabled]="!nextToken"
        class="px-3 py-1 bg-primary-300 rounded cursor-pointer hover:bg-gray-400 disabled:cursor-not-allowed disabled:bg-primary-500 disabled:hover:bg-primary-500"
      >
        Next
      </button>
    </nav>
    <!-- Modal -->
    <div
      *ngIf="showCreate"
      class="fixed inset-0 flex items-center justify-center bg-black/50 z-50"
      (click)="toggleCreate()"
    >
      <div class="relative" (click)="$event.stopPropagation()">
        <button
          (click)="toggleCreate()"
          class="absolute top-2 right-2 text-white bg-black/30 rounded-full w-8 h-8 flex items-center justify-center hover:bg-black/50 focus:outline-none"
        >
          &times;
        </button>

        <app-artist-form (artistCreated)="toggleCreate()"></app-artist-form>
      </div>
    </div>

    <!-- Update Modal -->
    <div
      *ngIf="showUpdate"
      class="fixed inset-0 flex items-center justify-center bg-black/50 z-50"
      (click)="toggleUpdate()"
    >
      <div class="relative" (click)="$event.stopPropagation()">
        <button
          (click)="toggleUpdate()"
          class="absolute top-2 right-2 text-white bg-black/30 rounded-full w-8 h-8 flex items-center justify-center hover:bg-black/50 focus:outline-none"
        >
          &times;
        </button>

        <app-artist-update
          [artistId]="selectedArtistId"
          (artistUpdated)="toggleUpdate()"
        />
      </div>
    </div>
  </div>
</div>
