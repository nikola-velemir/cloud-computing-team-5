<form [formGroup]="artistForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-6 bg-white rounded-2xl shadow-md space-y-6">

  <div>
    <label class="block text-gray-700 font-semibold mb-2">Name</label>
    <input
      type="text"
      formControlName="name"
      placeholder="Name"
      class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
    />
    <p *ngIf="artistForm.get('name')?.touched && artistForm.get('name')?.invalid"
       class="text-red-500 text-sm mt-1">
      Name is required.
    </p>
  </div>

  <div>
    <label class="block text-gray-700 font-semibold mb-2">Biography</label>
    <textarea
      rows="4"
      formControlName="biography"
      placeholder="Biography"
      class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
    ></textarea>
    <p *ngIf="artistForm.get('biography')?.touched && artistForm.get('biography')?.invalid"
       class="text-red-500 text-sm mt-1">
      Biography is required.
    </p>
  </div>

  <div>
    <label class="block text-gray-700 font-semibold mb-2">Genres</label>
    <div formArrayName="genres" class="grid grid-cols-2 gap-2">
      <ng-container *ngFor="let g of genres; let i = index">
        <label class="flex items-center space-x-2">
          <input type="checkbox" [formControlName]="i" class="rounded">
          <span>{{ g }}</span>
        </label>
      </ng-container>
    </div>
    <p *ngIf="artistForm.get('genres')?.touched && artistForm.get('genres')?.invalid"
       class="text-red-500 text-sm mt-1">
      Choose some genres
    </p>
  </div>

  <button
    type="submit"
    [disabled]="artistForm.invalid"
    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-blue-700 disabled:opacity-50"
  >
    Create
  </button>
</form>
