<div
  *ngIf="!album"
  role="status"
  class="h-screen w-full flex flex-row justify-center content-center items-center"
>
  <svg
    aria-hidden="true"
    class="w-48 h-48 text-primary-400 animate-spin fill-secondary-400"
    viewBox="0 0 100 101"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
      fill="currentColor"
    />
    <path
      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
      fill="currentFill"
    />
  </svg>
</div>
<main
  *ngIf="album"
  class="w-full mx-auto p-6 space-y-6 min-h-screen bg-gradient-to-bl from-primary-900 via-secondary-800 to-primary-900 text-text-100"
>
  <!-- Album Info -->
  <section
    class="flex flex-col md:flex-row items-start space-y-4 md:space-y-0 md:space-x-6 bg-gradient-to-bl from-primary-800 via-primary-700 to-primary-800 p-6 rounded-lg shadow-xl"
  >
    <!-- Album Cover -->
    <img
      [src]="album.imageUrl"
      src="https://via.placeholder.com/300x300"
      alt="Album Cover"
      class="w-64 h-64 rounded-lg shadow-lg object-cover"
    />

    <!-- Album Details -->
    <div class="flex-1 space-y-3 md:text-left">
      <h2 class="text-3xl font-bold text-text-100">{{ album.title }}</h2>
      <p class="text-text-400">{{ album.releaseDate }}</p>

      <button
        (click)="playAlbum()"
        class="flex gap-2 flex-row items-center bg-gradient-to-l from-secondary-500 to-secondary-600 hover:from-secondary-400 hover:to-secondary-500 text-white px-6 py-3 rounded-lg shadow-md transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
          />
        </svg>
        <span class="text-text font-medium">Play Album</span>
      </button>

      <button
        (click)="toggleSubscription()"
        type="button"
        class="flex gap-2 items-center px-6 py-2 rounded text-white shadow font-medium text-text transition bg-gradient-to-l from-secondary-600 to-secondary-700 hover:from-secondary-700 hover:to-secondary-800 cursor-pointer"
        [ngClass]="{
          'from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800':
            isSubscribed
        }"
      >
        <svg
          *ngIf="!isSubscribed"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 
                8.967 0 0 1 18 9V8a6 6 0 1 0-12 0v1a8.967 
                8.967 0 0 1-2.311 6.772c1.733.64 
                3.56 1.085 5.454 1.31m5.714 0a24.255 
                24.255 0 0 1-5.714 0m5.714 0a3 3 
                0 1 1-5.714 0"
          />
        </svg>

        <svg
          *ngIf="isSubscribed"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 
                1 18 14.158V11a6.002 6.002 0 0 
                0-4-5.659V5a2 2 0 1 0-4 
                0v.341C7.67 6.165 6 8.388 
                6 11v3.159c0 .538-.214 
                1.055-.595 1.436L4 17h5m6 
                0v1a3 3 0 1 1-6 0v-1m6 
                0H9"
          />
        </svg>

        <span>{{ isSubscribed ? "Subscribed" : "Subscribe" }}</span>
      </button>

      <div class="flex justify-start md:justify-start space-x-4 mt-4">
        <button
          #trigger
          (click)="likesVisible = !likesVisible; positionPopover()"
          data-popover-target="popover-like"
          type="button"
          class="flex gap-2 transition transition-all items-center px-6 py-2 rounded text-white shadow bg-gradient-to-l font-medium text-text"
          [ngClass]="{
            'from-secondary-400 to-secondary-500':
              reviewType !== ReviewType.NONE,
            ' from-tertiary-600 to-tertiary-600 hover:from-tertiary-600 hover:to-tertiary-500 ':
              reviewType === ReviewType.NONE
          }"
        >
          <ng-container [ngSwitch]="reviewType">
            <ng-container *ngSwitchDefault>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z"
                />
              </svg>

              <span>Like</span></ng-container
            >
            <ng-container *ngSwitchCase="ReviewType.DISLIKE">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="fff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  fill="#fff"
                  d="M7.498 15.25H4.372c-1.026 0-1.945-.694-2.054-1.715a12.137 12.137 0 0 1-.068-1.285c0-2.848.992-5.464 2.649-7.521C5.287 4.247 5.886 4 6.504 4h4.016a4.5 4.5 0 0 1 1.423.23l3.114 1.04a4.5 4.5 0 0 0 1.423.23h1.294M7.498 15.25c.618 0 .991.724.725 1.282A7.471 7.471 0 0 0 7.5 19.75 2.25 2.25 0 0 0 9.75 22a.75.75 0 0 0 .75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 0 0 2.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384m-10.253 1.5H9.7m8.075-9.75c.01.05.027.1.05.148.593 1.2.925 2.55.925 3.977 0 1.487-.36 2.89-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398-.306.774-1.086 1.227-1.918 1.227h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 0 0 .303-.54"
                />
              </svg>

              <span>Disliked</span>
            </ng-container>
            <ng-container *ngSwitchCase="ReviewType.LOVE">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="fff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  fill="#fff"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <span>Loved</span>
            </ng-container>
            <ng-container *ngSwitchCase="ReviewType.LIKE">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#fff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  fill="#fff"
                  d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z"
                />
              </svg>
              <span>Liked</span>
            </ng-container>
          </ng-container>
        </button>

        <div
          data-popover
          #popover
          [ngClass]="{ invisible: !likesVisible }"
          id="popover-like"
          role="tooltip"
          class="absolute z-10 inline-block w-fit text-sm text-gray-500 transition-opacity duration-300 bg-linear-to-r from-secondary-500 to-secondary-700 border border-gray-200 rounded-lg shadow-xs"
        >
          <div class="px-5 py-5 flex flex-row justify-evenly gap-6">
            <button
              (click)="like()"
              class="w-9 h-9 flex items-center justify-center bg-primary-800 hover:bg-primary-700 rounded-full text-text transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#fff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  fill="#fff"
                  d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z"
                />
              </svg>
            </button>

            <button
              (click)="dislike()"
              class="w-9 h-9 flex items-center justify-center bg-primary-800 hover:bg-primary-700 rounded-full text-text transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="fff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  fill="#fff"
                  d="M7.498 15.25H4.372c-1.026 0-1.945-.694-2.054-1.715a12.137 12.137 0 0 1-.068-1.285c0-2.848.992-5.464 2.649-7.521C5.287 4.247 5.886 4 6.504 4h4.016a4.5 4.5 0 0 1 1.423.23l3.114 1.04a4.5 4.5 0 0 0 1.423.23h1.294M7.498 15.25c.618 0 .991.724.725 1.282A7.471 7.471 0 0 0 7.5 19.75 2.25 2.25 0 0 0 9.75 22a.75.75 0 0 0 .75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 0 0 2.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384m-10.253 1.5H9.7m8.075-9.75c.01.05.027.1.05.148.593 1.2.925 2.55.925 3.977 0 1.487-.36 2.89-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398-.306.774-1.086 1.227-1.918 1.227h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 0 0 .303-.54"
                />
              </svg>
            </button>

            <button
              (click)="love()"
              class="w-9 h-9 flex items-center justify-center bg-primary-800 hover:bg-primary-700 rounded-full text-text transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="fff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  fill="#fff"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
            </button>
          </div>
          <div data-popper-arrow></div>
        </div>
      </div>
    </div>
  </section>
  <section class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
    <ng-container *ngFor="let artist of album.artists"
      ><album-view-performer-card [artist]="artist"
    /></ng-container>
  </section>
  <!-- Songs in Album -->
  <section>
    <h3 class="text-2xl font-semibold mb-4 text-text-100">Songs</h3>
    <ul class="space-y-3">
      <ng-container *ngFor="let song of album.songs">
        <album-view-song-item [song]="song" />
      </ng-container>
    </ul>
  </section>
</main>
