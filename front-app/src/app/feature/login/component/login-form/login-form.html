<section class="bg-primary-50 dark:bg-primary-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

    <!-- Logo / naziv -->
    <a href="#"
       class="flex items-center mb-6 text-2xl font-semibold text-primary-900 dark:text-primary-50">
      <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      Songify
    </a>

    <!-- Kartica -->
    <div class="w-full bg-primary-50 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0
                dark:bg-primary-800 dark:border-primary-700">

      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-primary-900 md:text-2xl dark:text-primary-50">
          Sign in to your account
        </h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">

          <!-- Email -->
          <div>
            <label for="email"
                   class="block mb-2 text-sm font-medium text-primary-900 dark:text-primary-50">
              Your email
            </label>
            <input type="email" id="email" formControlName="email" placeholder="name@company.com"
                   class="bg-primary-50 border border-primary-300 text-primary-900 rounded-lg
                          focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5
                          dark:bg-primary-700 dark:border-primary-600 dark:placeholder-primary-300
                          dark:text-primary-50 dark:focus:ring-primary-400 dark:focus:border-primary-400">
            <p *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm">
              <span *ngIf="email?.errors?.['required']">Email is required.</span>
              <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
            </p>
          </div>

          <!-- Password -->
          <div>
            <label for="password"
                   class="block mb-2 text-sm font-medium text-primary-900 dark:text-primary-50">
              Password
            </label>
            <input type="password" id="password" formControlName="password" placeholder="••••••••"
                   class="bg-primary-50 border border-primary-300 text-primary-900 rounded-lg
                          focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5
                          dark:bg-primary-700 dark:border-primary-600 dark:placeholder-primary-300
                          dark:text-primary-50 dark:focus:ring-primary-400 dark:focus:border-primary-400">
            <p *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm">
              <span *ngIf="password?.errors?.['required']">Password is required.</span>
              <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</span>
            </p>
          </div>

          <!-- Submit dugme -->
          <button type="submit"
                  [disabled]="form.invalid || waitingResponse"
                  class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none
                         focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
                         dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            {{ waitingResponse ? 'Signing in...' : 'Sign in' }}
          </button>

          <!-- Error message -->
          <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">
            {{ errorMessage }}
          </p>

          <!-- Link za registraciju -->
          <p class="text-sm font-light text-primary-700 dark:text-primary-300">
            Don’t have an account yet?
            <a routerLink="/register"
               class="font-medium text-primary-600 hover:underline dark:text-primary-400">
              Sign up
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
