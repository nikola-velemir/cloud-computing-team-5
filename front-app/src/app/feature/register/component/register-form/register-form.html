<section class="bg-primary-50 dark:bg-primary-900 text-text min-h-screen flex items-center justify-center px-6 py-8 overflow-y-auto">
  <div class="w-full sm:max-w-md rounded-lg shadow border border-primary-300 dark:border-primary-700 bg-primary-100 dark:bg-primary-800">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl md:text-2xl font-bold leading-tight tracking-tight text-text dark:text-primary-50">
        Create an account
      </h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>
        <!-- FIRST NAME -->
        <div class="mb-2">
          <label for="firstName" class="block mb-2 text-sm font-medium text-text dark:text-primary-50">First name</label>
          <div class="relative">
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              required
              class="peer block w-full rounded-lg px-3 pb-2.5 pt-5 text-sm
                     text-text bg-primary-50 dark:bg-primary-700 border-0 border-b-2
                     border-primary-300 dark:border-primary-600 placeholder-transparent
                     focus:outline-none focus:border-primary-500 dark:focus:border-primary-400"
            />
            <label
              for="firstName"
              class="absolute left-3 top-4 text-sm text-text dark:text-primary-200 transition-all
                     peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                     peer-focus:-translate-y-4 peer-focus:scale-75"
            >
              First name
            </label>
          </div>
          <p *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"
             class="mt-1 text-xs text-red-500">
            First name is required.
          </p>
        </div>

        <!-- LAST NAME -->
        <div class="mb-2">
          <label for="lastName" class="block mb-2 text-sm font-medium text-text dark:text-primary-50">Last name</label>
          <div class="relative">
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              required
              class="peer block w-full rounded-lg px-3 pb-2.5 pt-5 text-sm
                     text-text bg-primary-50 dark:bg-primary-700 border-0 border-b-2
                     border-primary-300 dark:border-primary-600 placeholder-transparent
                     focus:outline-none focus:border-primary-500 dark:focus:border-primary-400"
            />
            <label
              for="lastName"
              class="absolute left-3 top-4 text-sm text-text dark:text-primary-200 transition-all
                     peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                     peer-focus:-translate-y-4 peer-focus:scale-75"
            >
              Last name
            </label>
          </div>
          <p *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)"
             class="mt-1 text-xs text-red-500">
            Last name is required.
          </p>
        </div>

        <!-- USERNAME -->
        <div class="mb-2">
          <label for="username" class="block mb-2 text-sm font-medium text-text dark:text-primary-50">Username</label>
          <div class="relative">
            <input
              type="text"
              id="username"
              formControlName="username"
              required
              class="peer block w-full rounded-lg px-3 pb-2.5 pt-5 text-sm
                     text-text bg-primary-50 dark:bg-primary-700 border-0 border-b-2
                     border-primary-300 dark:border-primary-600 placeholder-transparent
                     focus:outline-none focus:border-primary-500 dark:focus:border-primary-400"
            />
            <label
              for="username"
              class="absolute left-3 top-4 text-sm text-text dark:text-primary-200 transition-all
                     peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                     peer-focus:-translate-y-4 peer-focus:scale-75"
            >
              Username
            </label>
          </div>
          <p *ngIf="username?.invalid && (username?.dirty || username?.touched)"
             class="mt-1 text-xs text-red-500">
            Username is required.
          </p>
        </div>

        <!-- DATE OF BIRTH -->
        <div class="mb-2">
          <label for="dateOfBirth" class="block mb-2 text-sm font-medium text-text dark:text-primary-50">Date of birth</label>
          <input
            type="text"
            id="dateOfBirth"
            formControlName="dateOfBirth"
            datepicker
            placeholder="Select date"
            class="block w-full rounded-lg px-3 pb-2.5 pt-5 text-sm
                   text-text bg-primary-50 dark:bg-primary-700 border-0 border-b-2
                   border-primary-300 dark:border-primary-600 placeholder-transparent
                   focus:outline-none focus:border-primary-500 dark:focus:border-primary-400"
          />
          <p *ngIf="dateOfBirth?.invalid && (dateOfBirth?.dirty || dateOfBirth?.touched)"
             class="mt-1 text-xs text-red-500">
            Date of birth is required.
          </p>
        </div>

        <!-- EMAIL -->
        <div class="mb-2">
          <label for="email" class="block mb-2 text-sm font-medium text-text dark:text-primary-50">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="block w-full rounded-lg px-3 pb-2.5 pt-5 text-sm
                   text-text bg-primary-50 dark:bg-primary-700 border-0 border-b-2
                   border-primary-300 dark:border-primary-600 placeholder-transparent
                   focus:outline-none focus:border-primary-500 dark:focus:border-primary-400"
          />
          <p *ngIf="email?.invalid && (email?.dirty || email?.touched)"
             class="mt-1 text-xs text-red-500">
            Email is required.
          </p>
        </div>

        <!-- PASSWORD -->
        <div class="relative mb-2">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            required
            class="peer block w-full rounded-lg px-3 pb-2.5 pt-5 text-sm
                   text-text bg-primary-50 dark:bg-primary-700 border-0 border-b-2
                   border-primary-300 dark:border-primary-600 placeholder-transparent
                   focus:outline-none focus:border-primary-500 dark:focus:border-primary-400"
          />
          <label
            for="password"
            class="absolute left-3 top-4 text-sm text-text dark:text-primary-200 transition-all
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                   peer-focus:-translate-y-4 peer-focus:scale-75"
          >
            Password
          </label>
          <p *ngIf="password?.invalid && (password?.dirty || password?.touched)"
             class="mt-1 text-xs text-red-500">
            Password is required.
          </p>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="relative mb-6">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            required
            class="peer block w-full rounded-lg px-3 pb-2.5 pt-5 text-sm
                   text-text bg-primary-50 dark:bg-primary-700 border-0 border-b-2
                   border-primary-300 dark:border-primary-600 placeholder-transparent
                   focus:outline-none focus:border-primary-500 dark:focus:border-primary-400"
          />
          <label
            for="confirmPassword"
            class="absolute left-3 top-4 text-sm text-text dark:text-primary-200 transition-all
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                   peer-focus:-translate-y-4 peer-focus:scale-75"
          >
            Confirm Password
          </label>
          <p *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
             class="mt-1 text-xs text-red-500">
            Confirm password is required.
          </p>
        </div>

        <!-- SUBMIT -->
        <button
          type="submit"
          [disabled]="form.invalid || waitingResponse"
          class="w-full text-white bg-primary-600 hover:bg-primary-700
                 focus:ring-4 focus:outline-none focus:ring-primary-300
                 font-medium rounded-lg text-sm px-5 py-2.5 text-center
                 disabled:bg-primary-400 dark:disabled:bg-primary-700"
        >
          Create an account
        </button>

        <p class="text-sm font-light text-text dark:text-primary-200 text-center mt-2">
          Already have an account?
          <a routerLink="/login" class="font-medium text-primary-600 hover:text-primary-400 underline dark:text-primary-300 dark:hover:text-primary-200">
            Login here
          </a>
        </p>
      </form>
    </div>
  </div>
</section>
